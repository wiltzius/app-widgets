<html>
  <head>
    <title>x-inertial-slider demo</title>
    <script src="bower_components/platform-dev/platform.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="import" href="x-inertial-slider.html">
    <style>
      body {
        overflow: hidden;
      }
      x-inertial-slider div {
        padding: 20px;
        margin: 10px;
        box-sizing: border-box;
        border: 3px solid blue;
        background-color: steelblue;
        font-family: Sans-Serif;
        font-size: 18px;
        font-weight: semi-bold;
      }
    </style>
  </head>
  <body class="polymer-ui-body-text" unresolved fullbleed layout vertical>
    <x-inertial-slider min="0%" max="25%" >
      <div>Slide me, I resist.</div>
    </x-inertial-slider>
    <x-inertial-slider min="0%" max="-25%" >
      <div>Slide me, I resist in reverse.</div>
    </x-inertial-slider>
    <x-inertial-slider min="0%" max="25%"> 
      <div style="background-color:teal;">
        <x-inertial-slider min="0%" max="15%" >
          <div>Paralaaaaxxxxxx</div>
        </x-inertial-slider>
      </div>
    </x-inertial-slider>
    <x-inertial-slider min="0%" max="25%"> 
      <div style="background-color:teal;">
        <x-inertial-slider min="0%" max="-15%" >
          <div>Paralaaaaxxxxxx</div>
        </x-inertial-slider>
      </div>
    </x-inertial-slider>
    <x-inertial-slider min="80%" max="35%" >
      <div>I peek in.</div>
    </x-inertial-slider>
  </body>
</html>
